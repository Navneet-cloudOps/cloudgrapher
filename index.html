<!doctype html>
<html lang="en" class="no-js">
    <head>
        <title>AWS CloudFormation Graphing</title>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
    <header>
        <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="row">
            <h1 class="template_title">CloudFormation editor</h1>
            <div class="menu">
                <input type="file" id="template_input"></input>
                <ul class="button-group">
                    <li><a id="open_template" href="#" class="button"><i class="fa fa-folder-open-o fa-lg"></i></a></li>
                    <li><a id="save_template" href="#" class="button"><i class="fa fa-floppy-o"></i></a></li>
                    <li><a id="save_graph" href="#" class="button"><i class="fa fa-picture-o"></i></a></li>
                </ul>
            </div>
            <div class="menu">
                <span id="options_icon" class="fa fa-sliders fa-lg"></span>
                &nbsp;
                <select id="graph_layout" class="layout_select">
                    <option value="arbor">Arbor layout</option>
                    <option value="breadthfirst">BreadthFirst layout</option>
                    <option value="circle">Circle layout</option>
                    <option value="cola">Cola layout</option>
                    <option value="concentric">Concentric layout</option>
                    <option value="cose" selected>Cose layout</option>
                    <option value="dagre">Dagre layout</option>
                    <option value="grid">Grid layout</option>
                    <option value="random">Random layout</option>
                    <option value="spread">Spread layout</option>
                </select>
            </div>
        </div>
    </header>
    <main>
    <div id="container">
        <div id="graph_area" class="graph_area"></div>
        <div id="editor_pane">
            <div id="border"></div><div id="editor"></div>
        </div>
    </div>
    </main>
    <footer>
        <div class="row">
            <hr />
        </div>
        </footer>
        <script src="//cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/arbor.js"></script>
        <script src="js/FileSaver.js"></script>
        <script src="js/jsonlint.js"></script>
        <script src="js/codemirror.js"></script>
        <script src="js/graph_libs.js"></script>
        <script src="js/edit.bundle.js"></script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </body>
</html>
