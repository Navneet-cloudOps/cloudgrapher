<!doctype html>
<html lang="en" class="no-js">
    <head>
        <title>AWS CloudFormation Graphing</title>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="../bower_components/alertify.js/dist/css/alertify.css">
        <link rel="stylesheet" href="../bower_components/CodeMirror/lib/codemirror.css">
        <link rel="stylesheet" href="../bower_components/CodeMirror/theme/elegant.css">
        <link rel="stylesheet" href="../bower_components/CodeMirror/addon/lint/lint.css">
        <link rel="stylesheet" href="../bower_components/CodeMirror/addon/fold/foldgutter.css">
        <!-- endbuild -->
    </head>
    <body>
    <header>
        <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="row">
            <h1 class="template_title">CloudFormation editor</h1>
            <div class="menu">
                <input type="file" id="template_input"></input>
                <ul class="button-group">
                    <li title="open from file system"><a id="open_template" href="#" class="button"><i class="fa fa-folder-open-o fa-lg"></i></a></li>
                    <li title="open from web"><a id="open_url" href="#" class="button"><i class="fa fa-globe fa-lg"></i></a></li>
                    <input id="remote_input" class="hidden" type="url" name="remoteTemplate"/>
                    <li title="save template"><a id="save_template" href="#" class="button"><i class="fa fa-floppy-o"></i></a></li>
                    <li title="save graph"><a id="save_graph" href="#" class="button"><i class="fa fa-picture-o"></i></a></li>
                </ul>
            </div>
            <div class="menu">
                <span id="options_icon" class="fa fa-sliders fa-lg"></span>
                &nbsp;
                <select id="graph_layout" class="layout_select">
                    <option value="breadthfirst">BreadthFirst layout</option>
                    <option value="circle">Circle layout</option>
                    <option value="concentric">Concentric layout</option>
                    <option value="cose" selected>Cose layout</option>
                    <option value="grid">Grid layout</option>
                    <option value="random">Random layout</option>
                </select>
            </div>
        </div>
        <div class="row" id="embed_link"></div>
        <div class="row instructions"><i class="fa fa-info"></i><span>Drag and drop a template or use one of the buttons above to open a local file or URL.</span></div>
    </header>
    <main>
    <div id="container">
        <div id="graph_area" class="graph_area"></div>
        <div id="editor_pane">
            <div id="border"></div><div id="editor"></div>
        </div>
    </div>
    </main>
    <footer>
        <div class="row">
            <hr />
        </div>
        </footer>
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <!-- build:js js/jsonproxy.js -->
        <script src="../bower_components/URIjs/src/URI.min.js"></script>
        <script src="../bower_components/jsonproxy/jsonp.js"></script>
        <!-- endbuild -->
        <!-- build:js js/FileSaver.js -->
          <script src="../bower_components/FileSaver/FileSaver.js"></script>
        <!-- endbuild -->
        <!-- build:js js/jsonlint.js -->
            <script src="../bower_components/jsonlint/lib/jsonlint.js"></script>
        <!-- endbuild -->
        <!-- build:js js/codemirror.js -->
            <script src="../bower_components/CodeMirror/lib/codemirror.js"></script>
            <script src="../bower_components/CodeMirror/addon/lint/lint.js"></script>
            <script src="../bower_components/CodeMirror/addon/lint/json-lint.js"></script>
            <script src="../bower_components/CodeMirror/mode/javascript/javascript.js"></script>
            <script src="../bower_components/CodeMirror/addon/fold/foldcode.js"></script>
            <script src="../bower_components/CodeMirror/addon/fold/foldgutter.js"></script>
            <script src="../bower_components/CodeMirror/addon/fold/brace-fold.js"></script>
        <!-- endbuild -->
        <!-- build:js js/graph_libs.js -->
          <!-- cytoscape -->
          <script src="../bower_components/cytoscape/dist/cytoscape.min.js"></script>
        <!-- endbuild -->
        <!-- build:js js/alertify.js -->
        <script src="../bower_components/alertify.js/dist/js/alertify.js"></script>
        <!-- endbuild -->
        <script src="js/edit.bundle.js"></script>

        <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    </body>
</html>
