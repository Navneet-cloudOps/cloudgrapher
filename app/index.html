<!doctype html>
<html lang="en" class="no-js">
    <head>
        <title>AWS CloudFormation Graphing</title>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="../bower_components/CodeMirror/lib/codemirror.css">
        <link rel="stylesheet" href="../bower_components/CodeMirror/theme/elegant.css">
        <link rel="stylesheet" href="../bower_components/CodeMirror/addon/lint/lint.css">
        <link rel="stylesheet" href="../bower_components/CodeMirror/addon/fold/foldgutter.css">
        <!-- endbuild -->
    </head>
    <body>
    <header>
        <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="row">
            <h1 class="template_title">CloudFormation editor</h1>
            <div class="menu">
             Open:
                <ul class="button-group">
                    <li><a id="open_template" href="#" class="button">JSON</a><input type="file" id="template_input"></input></li>
                </ul>
                Save as:
                <ul class="button-group">
                    <li><a id="save_graph" href="#" class="button">Graph</a></li>
                    <li><a id="save_template" href="#" class="button">JSON</a></li>
                </ul>
                Layout:
                <select id="graph_layout" class="layout_select">
                    <option value="arbor">Arbor layout</option>
                    <option value="breadthfirst">BreadthFirst layout</option>
                    <option value="circle">Circle layout</option>
                    <option value="cola">Cola layout</option>
                    <option value="concentric">Concentric layout</option>
                    <option value="cose" selected>Cose layout</option>
                    <option value="dagre">Dagre layout</option>
                    <option value="grid">Grid layout</option>
                    <option value="random">Random layout</option>
                    <option value="spread">Spread layout</option>
                </select>
            </div>
        </div>
    </header>
    <main>
    <div id="container">
        <div id="graph_area" class="graph_area"></div>
        <div id="editor_pane">
            <div id="border"></div><div id="editor"></div>
        </div>
    </div>
    </main>
    <footer>
        <div class="row">
            <hr />
        </div>
        </footer>
        <!-- build:js js/canvas-toBlob.js -->
          <script src="../bower_components/canvas-toBlob.js/canvas-toBlob.js"></script>
        <!-- endbuild -->
        <!-- build:js js/FileSaver.js -->
          <script src="../bower_components/FileSaver/FileSaver.js"></script>
        <!-- endbuild -->
        <!-- build:js js/jquery.js -->
          <script src="../bower_components/jquery/dist/jquery.js"></script>
        <!-- endbuild -->
        <!-- arbor layout support DON'T UGLIFY THIS! -->
        <!-- build:js js/arbor.js -->
            <script src="../bower_components/cytoscape/lib/arbor.js"></script>
        <!-- endbuild -->
        <!-- build:js js/jsonlint.js -->
            <script src="../bower_components/jsonlint/lib/jsonlint.js"></script>
        <!-- endbuild -->
        <!-- build:js js/codemirror.js -->
            <script src="../bower_components/CodeMirror/lib/codemirror.js"></script>
            <script src="../bower_components/CodeMirror/addon/lint/lint.js"></script>
            <script src="../bower_components/CodeMirror/addon/lint/json-lint.js"></script>
            <script src="../bower_components/CodeMirror/mode/javascript/javascript.js"></script>
            <script src="../bower_components/CodeMirror/addon/fold/foldcode.js"></script>
            <script src="../bower_components/CodeMirror/addon/fold/foldgutter.js"></script>
            <script src="../bower_components/CodeMirror/addon/fold/brace-fold.js"></script>
        <!-- endbuild -->
        <!-- build:js js/graph_libs.js -->
          <!-- dagre layout support -->
          <script src="../bower_components/lodash/lodash.min.js"></script>
          <script src="../bower_components/graphlib/dist/graphlib.core.min.js"></script>
          <script src="../bower_components/dagre/dist/dagre.core.min.js"></script>
          <!-- cola layout support -->
          <script src="../bower_components/cytoscape/lib/cola.v3.min.js"></script>
          <!-- spread layout support -->
          <script src="../bower_components/cytoscape/lib/foograph.js"></script>
          <script src="../bower_components/cytoscape/lib/rhill-voronoi-core.js"></script>
          <!-- cytoscape -->
          <script src="../bower_components/cytoscape/dist/cytoscape.min.js"></script>
        <!-- endbuild -->
        <script src="js/edit.bundle.js"></script>
    </body>
</html>
